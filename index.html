<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main>

    <div class="container">
        <div class="header">
            <div class="header-left">
              <span>My balance</span>
              <h1>$921.48</h1>
            </div>


            <div class="header-right">
              <img src="images/logo.svg" alt="">
            </div>
        </div>

        <div class="card-body">
            <div class="card-title">
                <h2>Spending - Last 7 days</h2>
            </div>

            <div class="histogram">
                <div class="rod">
                  <div class="strip mon"></div>
                  <p>mon</p>
                </div>
                <div class="rod">
                  <div class="strip tue"></div>
                  <p>tue</p>
                </div>
                <div class="rod">
                  <div class="strip wed"></div>
                  <p>wed</p>
                </div>
                <div class="rod">
                  <div class="strip thu"></div>
                  <p>thu</p>
                </div>
                <div class="rod">
                  <div class="strip fri"></div>
                  <p>fri</p>
                </div>
                <div class="rod">
                  <div class="strip sat"></div>
                  <p>sat</p>
                </div>
                <div class="rod">
                  <div class="strip sun"></div>
                  <p>sun</p>
                </div>
            </div>
            <hr>
            <div class="first-box">
              <div class="leftgroup">
                <p>Total this month</p>
                <h1>$478.33</h1>
              </div>
              <div class="rightgroup">
                <a>+2.4%</a>
                <p> from last month</p>
              </div>
        
              </div>
           
    
        </div>
        </div>

    </div>

  </main>
 
</body>
</html>
